<html>

<body>
  <h1>Community notes</h1>
  <form action="/notes/books/{{book.id}}/add_note" method="POST">
    <input name='note_text' type="text" id="id_new_item" placeholder="Make a new note">
    {% csrf_token %}
  </form>
  {% for note in book.note_set.all %}
  <p id='id_note_paragraph'>{{ note.text }}</p>
  {% endfor %}
</body>

</html>
