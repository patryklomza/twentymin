{% extends 'base.html' %}

{% block header_text %}Your Notebook{% endblock header_text %}

{% block form_action %}/notebooks/{{ notebook.id }}/add_note{% endblock form_action %}

{% block paragraph %}
{% for note in notebook.note_set.all %}
<div class="card col-lg-8">
  <div class="card-body">
    <p id='id_note_paragraph'>{{ note.text }}</p>
  </div>
</div>
{% endfor %}
{% endblock paragraph %}
